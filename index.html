<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Portfolio</title>
    <!-- TailwindCSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <!-- Font Awesome for social icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    <!-- Google Fonts for a nice typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">

</head>

<body class="bg-gradient-to-t from-indigo-900 via-violet-600 to-indigo-900 text-white font-roboto h-screen flex items-center justify-center relative">



    <!-- Particles Background -->
    <div id="particles-js" class="absolute top-0 left-0 w-full h-full"></div>

    <!-- Main Content -->
    <div class="z-10 text-center space-y-6">
        <h1 class="text-5xl font-semibold">Welcome, <span id="time-greeting">have a good day!</span></h1>
        <p class="text-xl text-gray-300">A passionate developer and designer</p>

        <!-- Social Media Links -->
        <div class="flex justify-center space-x-6">
            <a href="https://linkedin.com" target="_blank" class="text-gray-400 hover:text-gray-200 transition duration-300">
                <i class="fab fa-linkedin fa-2x"></i>
            </a>
            <a href="https://github.com" target="_blank" class="text-gray-400 hover:text-gray-200 transition duration-300">
                <i class="fab fa-github fa-2x"></i>
            </a>
            <a href="https://twitter.com" target="_blank" class="text-gray-400 hover:text-gray-200 transition duration-300">
                <i class="fab fa-twitter fa-2x"></i>
            </a>
        </div>

        <!-- Call to Action Button -->
        <a href="#pizda" class="inline-block mt-8 py-3 px-8 bg-gray-800 rounded-lg text-xl hover:bg-gray-700 transition duration-300">
            Get to Know Me
        </a>
    </div>

<script>
        // Time-based greeting
        function updateGreeting() {
            const greetingElement = document.getElementById('time-greeting');
            const hour = new Date().getHours();
            
            let greeting;
            if (hour >= 5 && hour < 12) {
                greeting = "have a good morning!";
            } else if (hour >= 12 && hour < 17) {
                greeting = "have a good afternoon!";
            } else if (hour >= 17 && hour < 22) {
                greeting = "have a good evening!";
            } else {
                greeting = "have a good night!";
            }
            
            greetingElement.textContent = greeting;
        }
        
        // Call once on page load
        updateGreeting();
        
        // Update every minute (in case someone keeps the page open through time changes)
        setInterval(updateGreeting, 60000);


particlesJS('particles-js', {
    "particles": {
        "number": {
            "value": 80,
            "density": {
                "enable": true,
                "value_area": 800
            }
        },
        "size": {
            "value": 3,
            "random": true
        },
        "move": {
            "enable": true,
            "speed": 1,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out"
        },
        "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#ffffff",
            "opacity": 0.4,
            "width": 1
        },
        "opacity": {
            "value": 0.5,
            "random": true,
            "anim": {
                "enable": true,
                "speed": 1,
                "opacity_min": 0.1
            }
        },
        "shape": {
            "type": "circle"
        },
        "color": {
            "value": "#ffffff"
        },
    },
    "interactivity": {
        "events": {
            "onhover": {
                "enable": true,
                "mode": "repulse"
            },
            "onclick": {
                "enable": true,
                "mode": "push"
            }
        }
    }
});

</script>

<script src="script.js"></script>


</body>

</html>
